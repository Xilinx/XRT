sudo: enabled
language: cpp

env:
  global:
   - secure: ""

before_install:
  - sudo apt-get update

before_script:
  - ./src/runtime_src/tools/scripts/xrtdeps.sh
  - cd build
 
addons:
  coverity_scan:
    project:
      name: "Xilinx/XRT"
      description: "Xilinx Runtime"
    notification_email: sagarw@xilinx.com
    build_command: "./build.sh"
    branch_pattern: master

script: echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
