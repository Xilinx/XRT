sudo: enabled
language: cpp

matrix:
  include:
  - os: linux
    env:
      - CONFIGURATION=linux/amd64
      - secure: "
    addons:
      coverity_scan:
        project:
          name: "Xilinx/XRT"
          description: "Xilinx Runtime"
        notification_email: sagarw@xilinx.com
        build_command: "./build.sh -driver"
        branch_pattern: master

  - os: linux-ppc64le
    env:
      - CONFIGURATION=linux/ppc64le

before_script:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
  - ./src/runtime_src/tools/scripts/xrtdeps.sh
  - cd build

before_install:
  - sudo apt-get update

script: if [ "$COVERITY_SCAN_BRANCH" != 1 ]; then ./build.sh -driver; fi
