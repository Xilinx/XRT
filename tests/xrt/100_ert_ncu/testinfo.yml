#template_tql < $XTC_TEMPLATES/sdx/sdaccel/swhw/template.tql
description: testinfo generated using import_sdx_test.py script
level: 6
owner: soeren
user:
  allowed_test_modes: [hw]
  excl_platforms: [/.*u30_.*/]
  force_makefile: "--force"
  host_args: {all: -k kernel.xclbin --jobs 1024 --seconds 1 --cus 8 --ert}
  host_cflags: ' -g -std=c++14 -Wall -fmessage-length=0 -D_GLIBCXX_USE_CXX11_ABI=0 -I${HOST_SRC_PATH} -I${XILINX_XRT}/include -L${XILINX_XRT}/lib -Wl,-rpath-link,${XILINX_XRT}/lib -lstdc++ -ldl -luuid -lpthread -lrt -lxrt_core -lxrt_coreutil -lxilinxopencl '
  ignore_default_host_cflags: 1
  host_exe: host.exe
  host_src: xrt.cpp
  kernels:
  - {cflags: {add: ' -I.'}, file: addone.xo, ksrc: kernel.cl, name: addone, type: C}
  name: 100_ert_ncu
  xclbins:
  - files: 'addone.xo '
    kernels:
    - cus: [addone_0, addone_1, addone_2, addone_3, addone_4, addone_5, addone_6, addone_7]
      name: addone
      num_cus: 8
    name: kernel.xclbin
  labels:
    test_type: ['regression']
  sdx_type: [sdx_fast]
