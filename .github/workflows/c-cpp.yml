  install:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download math result for job 1
        uses: actions/download-artifact@v2
        with:
          name: xrt-deb
      - name: Install xrt debs
        run: ls -al; sudo apt-get install -y ./*xrt.deb
